<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Satisfacción</title>
</head>
<body>
  <h2>Encuesta de Satisfacción</h2>
  <form id="surveyForm">
    <label>Nombre:
      <input type="text" name="nombre" required>
    </label><br><br>

    <label>Edad:
      <input type="number" name="edad" required>
    </label><br><br>

    <label>¿Está satisfecho con el servicio?
      <select name="satisfaccion" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch('https://script.google.com/macros/s/AKfycbyjx5OLeRAvoq7EAawzRX3sLxeDubAtbZ3A2V1Ufc3YStvGRI6u9uFKNC85J7aNO9CoOQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert('Respuesta enviada correctamente');
          document.getElementById('surveyForm').reset();
        } else {
          alert('Error al enviar. Intente nuevamente.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error de red o en el servidor.');
      });
    });
  </script>
</body>
</html>
